<div class="d-flex flex-row ribbon">
  <div class="p-2 ribbon-block " appPermission permissionCode="301" routerLink="/poreturns/scandetails"><i class="fa fa-mail-reply-all"></i><br/><span>Scan Returns</span>
  </div>
  <div class="p-2 ribbon-block " appPermission permissionCode="302" routerLink="/poreturns/reportproblem" routerLinkActive="active"><i class="fa fa-file-text-o"></i><br/><span>Report Problem</span>
  </div>
  <div class="p-2 ribbon-block " appPermission permissionCode="303" routerLink="/poreturns/dailyreport" routerLinkActive="active"><i class="fa fa-clock-o"></i><br/><span>Daily Report</span>
  </div>
</div>
<div class="clearfix"></div>
<div class="d-flex flex-row">
  <div [ngClass]="ShowSummary()?'col-lg-8':'col-lg-12'" class="p-1">
    <router-outlet></router-outlet>
  </div>
  <div *ngIf="ShowSummary()" class="col-lg-4 p-1 running-summary-window">
    <app-summary-window></app-summary-window>
  </div>
</div>
