<div class="d-flex flex-row ribbon">
  <div class="p-2 ribbon-block " appPermission permissionCode="601" (click)="OpenAddNewUser(null)">
    <i class="fa fa-user-plus"></i><br /><span>Add New User</span>
  </div>
  <div class="p-2 ribbon-block " appPermission permissionCode="602" (click)="ManageRole()">
    <i class="fa fa-user"></i><br /><span>Manage Roles</span>
  </div>
  <!--<div class="p-2 ribbon-block " routerLink="/fullincentives/report" routerLinkActive="active">
    <i class="fa fa-history"></i><br /><span>Delete User</span>
  </div>-->
</div>
<h3 class="page-name" style="position:relative">
  <ol class="breadcrumb d-flex">
    <li class="breadcrumb-item active">User Management</li>
  </ol>
</h3>

<div class="col-md-12 d-flex">
  <app-data-table [data]="gridData.data" [settings]="gridData.settings" [columnconfig]="gridData.columnconfig"
                  [(events)]="gridData.events" class="data-table"></app-data-table>
</div>
