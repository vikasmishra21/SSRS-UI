<div class="modal-header modal-header-global">
  <h4 class="modal-title">Add User</h4>
  <i class="fa fa-times" aria-hidden="true" (click)="activeModal.dismiss('Cross click')"></i>
</div>
<div class="modal-body">
  <div class="col-sm-12">
    <!-- <input type="text" class="form-control" [(ngModel)]="formData.oscTemplateName" id="name" placeholder="OSC Template Name"> -->
    <div class="form-group">
      <label for="usr">Name:</label>
      <input [disabled]="!IsNewUser" type="text" required class="form-control" name="username" [(ngModel)]="formData.userName"
        id="username" placeholder="Username" /></div>
    <div class="form-group" *ngIf="IsNewUser">
      <label for="pwd">Password:</label><input type="text" required class="form-control" name="password" [(ngModel)]="formData.Password"
        id="password" placeholder="Password" /></div>
    <div class="form-group">
      <label for="usr">Role:</label>
      <select [(ngModel)]="formData.RoleID" class="form-control">
      <option *ngFor="let role of roles" [value]="role.ID">{{role.Name}}</option>
    </select></div>
    <span style="color:red" *ngIf="passwordError">{{passwordError}}</span>
  </div>
</div>
<div class="modal-footer">
  <div class="pull-right">
    <button type="button" class="btn btn-success" (click)=" SaveUser()">Save</button>
  </div>
</div>
