<div class="card-deck">
  <div class="card card-outline-secondary mb-3">
    <div class="card-header">
      ACTIVE ORDERS
    </div>
    <div class="card-block">
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let order  of Orders">
          <div class="col-md-12 d-flex flex-row">
            <div class="col-md-10 p-1">
              <h5 class="anchor-text" (click)="GoToOrderDetails(order.OrderCode,order.OrderType)">{{order.OSCTemplateName}}</h5>
              <span class="badge badge-pill badge-warning">{{order.HardCloseDate|dateLocal}}</span>
            </div>
            <div class="col-md-2">
              <app-chart *ngIf="order.chartConfig" [chart]="order.chartConfig"></app-chart>
            </div>

          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="card card-outline-secondary mb-3">
    <div class="card-header">
      ACTIVITIES
      <div class="form-group pull-right row">
        <select [ngModel]="activityType" (ngModelChange)="GetActivites($event)" class="form-control" id="activitiesFilter">
          <option value="">--All--</option>
          <option value="1"> Initial Mailer</option>
          <option value="2"> Reminder 1 Mailer</option>
          <option value="3"> Reminder 2 Mailer</option>
          <option value="4"> Final Extract</option>
        </select>
      </div>
    </div>
    <div class="card-block">
      <!-- <ul class="list-group list-group-flush">
        <li class="list-group-item" > -->
      <div *ngFor="let activity of Activities" [ngClass]="{ 'alert-danger' : (activity.type==4),'alert-info':(activity.type==1),'alert-warning':(activity.type==2||(activity.type==3))}"
        class="alert " role="alert ">
        <span [innerHtml]="activity.text "></span>
      </div>
      <!-- </li>
      </ul> -->
    </div>
  </div>
</div>
